<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Estatística</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #a78bfa; /* Cor de fundo roxa clara */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s ease;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .option-button {
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .option-button:hover:not(.correct):not(.incorrect) {
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .correct {
            background-color: #4ade80 !important; /* Cor de acerto verde */
            border-color: #22c55e !important;
            color: white !important;
            animation: bounceIn 0.5s;
        }
        .incorrect {
            background-color: #f87171 !important; /* Cor de erro vermelha */
            border-color: #ef4444 !important;
            color: white !important;
            animation: shake 0.5s;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-violet-500 to-fuchsia-500">

    <div id="start-screen" class="container">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Quiz de Estatística</h1>
        <p class="text-gray-600 text-lg mb-8">Teste seus conhecimentos em estatística. Escolha a quantidade de perguntas:</p>
        <div class="flex flex-col space-y-4">
            <button onclick="startGame(5)" class="bg-purple-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-purple-700 transition duration-300 transform hover:scale-105">5 Perguntas</button>
            <button onclick="startGame(10)" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">10 Perguntas</button>
            <button onclick="startGame(15)" class="bg-fuchsia-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-fuchsia-700 transition duration-300 transform hover:scale-105">15 Perguntas</button>
        </div>
    </div>

    <div id="quiz-screen" class="container hidden">
        <h2 id="question-counter" class="text-xl font-semibold text-gray-700 mb-4"></h2>
        <div class="bg-gray-100 p-6 rounded-lg shadow-inner mb-6">
            <p id="question-text" class="text-2xl font-bold text-gray-800"></p>
        </div>
        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <!-- As opções serão inseridas aqui pelo JavaScript -->
        </div>
        <div id="feedback-message" class="text-xl font-bold mb-4 min-h-[30px]"></div>
        <button id="next-button" class="bg-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-600 transition duration-300 transform hover:scale-105 hidden">Próxima</button>
    </div>

    <div id="results-screen" class="container hidden">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-4">Quiz Concluído!</h2>
        <p class="text-xl text-gray-700 mb-6">Sua pontuação final é:</p>
        <p id="final-score" class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500 mb-8"></p>
        <button onclick="restartQuiz()" class="bg-green-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-green-600 transition duration-300 transform hover:scale-105">Jogar Novamente</button>
    </div>

    <script>
        const questions = [
            {
                question: "Qual medida de tendência central representa o valor que aparece com mais frequência em um conjunto de dados?",
                options: ["Média", "Mediana", "Moda", "Desvio Padrão"],
                answer: 2,
                explanation: "A **Moda** é a medida de tendência central que representa o valor mais frequente em um conjunto de dados. Ela é a única que pode ser utilizada para dados qualitativos (não numéricos) e não é influenciada por valores extremos."
            },
            {
                question: "Se você ordenar um conjunto de dados e encontrar o valor no meio, qual medida de tendência central você encontrou?",
                options: ["Média", "Mediana", "Moda", "Variância"],
                answer: 1,
                explanation: "A **Mediana** é o valor central de um conjunto de dados que foi ordenado. Se a quantidade de dados for par, a mediana é a média dos dois valores centrais. Ela não é sensível a valores extremos."
            },
            {
                question: "Qual o nome do gráfico que utiliza barras para representar a frequência de dados agrupados em intervalos?",
                options: ["Gráfico de Pizza", "Histograma", "Gráfico de Dispersão", "Gráfico de Linha"],
                answer: 1,
                explanation: "O **Histograma** é um gráfico de barras que mostra a frequência de dados numéricos que foram agrupados em intervalos. As barras ficam unidas, representando a continuidade dos intervalos."
            },
            {
                question: "Em um conjunto de dados, o que o Desvio Padrão mede?",
                options: ["A dispersão dos dados em relação à média", "O valor mais comum", "O valor central", "A soma total dos dados"],
                answer: 0,
                explanation: "O **Desvio Padrão** mede a dispersão ou a variação de um conjunto de dados em relação à sua média. Um desvio padrão baixo indica que os dados estão próximos da média, enquanto um alto indica uma grande variação."
            },
            {
                question: "Qual o nome da diferença entre o maior e o menor valor em um conjunto de dados?",
                options: ["Variância", "Amplitude", "Desvio Padrão", "Coeficiente de Variação"],
                answer: 1,
                explanation: "A **Amplitude** é a medida de dispersão mais simples, calculada pela diferença entre o valor máximo e o valor mínimo de um conjunto de dados. Ela é muito sensível a valores extremos."
            },
            {
                question: "Para calcular a média de um conjunto de dados, o que você deve fazer?",
                options: ["Somar os valores e dividir pelo número de valores", "Encontrar o valor do meio", "Encontrar o valor que mais se repete", "Multiplicar todos os valores"],
                answer: 0,
                explanation: "A **Média** (ou média aritmética) é calculada somando-se todos os valores de um conjunto de dados e dividindo o resultado pelo número de valores."
            },
            {
                question: "Qual tipo de dado é representado por números inteiros, como o número de filhos em uma família?",
                options: ["Dado contínuo", "Dado qualitativo", "Dado discreto", "Dado ordinal"],
                answer: 2,
                explanation: "Um **dado discreto** é um tipo de dado quantitativo que pode assumir apenas valores inteiros ou valores finitos, geralmente contáveis. Exemplos incluem o número de alunos em uma sala ou o número de carros."
            },
            {
                question: "O que é uma amostra em estatística?",
                options: ["A totalidade da população", "Um subconjunto da população", "O valor médio de uma população", "O valor mais frequente"],
                answer: 1,
                explanation: "A **amostra** é um subconjunto representativo de uma população que é selecionado para ser estudado. Usar uma amostra economiza tempo e recursos quando a população é muito grande para ser estudada por completo."
            },
            {
                question: "O que é uma população em estatística?",
                options: ["A totalidade dos elementos a serem estudados", "Um subconjunto de elementos", "Apenas as pessoas de uma cidade", "A parte principal de um experimento"],
                answer: 0,
                explanation: "A **população** em estatística refere-se a todos os elementos, indivíduos ou objetos que se deseja estudar. É o grupo completo do qual a amostra é tirada."
            },
            {
                question: "Em qual medida de tendência central os valores extremos (outliers) têm o maior impacto?",
                options: ["Média", "Mediana", "Moda", "Nenhum dos anteriores"],
                answer: 0,
                explanation: "A **Média** é altamente influenciada por valores extremos (outliers), pois cada valor contribui para o cálculo. A Mediana e a Moda são menos afetadas, o que as torna mais adequadas em conjuntos de dados com valores atípicos."
            },
            {
                question: "O que é a Variância em estatística?",
                options: ["A raiz quadrada do desvio padrão", "A medida de dispersão ao quadrado do desvio padrão", "O valor central dos dados", "A frequência de um dado"],
                answer: 1,
                explanation: "A **Variância** é a medida da dispersão dos dados em relação à média, calculada como a média dos quadrados das diferenças de cada valor em relação à média. É o quadrado do desvio padrão."
            },
            {
                question: "O que um gráfico de pizza (setores) é usado para representar?",
                options: ["A evolução de um valor ao longo do tempo", "A distribuição de frequência de dados qualitativos", "A relação entre duas variáveis", "A dispersão dos dados"],
                answer: 1,
                explanation: "O **Gráfico de Pizza** (ou de setores) é ideal para representar a distribuição de frequência de dados qualitativos, onde cada fatia representa a proporção de uma categoria em relação ao todo."
            },
            {
                question: "O que é um dado qualitativo nominal?",
                options: ["Um dado que pode ser ordenado, como 'bom', 'regular' e 'ruim'", "Um dado numérico", "Um dado que não tem ordem, como 'cor dos olhos'", "Apenas dados de pesquisas de opinião"],
                answer: 2,
                explanation: "Um **dado qualitativo nominal** é uma categoria que não pode ser ordenada. A ordem das categorias não importa, como 'cor dos olhos', 'gênero' ou 'estado civil'."
            },
            {
                question: "O que é a Quartil?",
                options: ["O valor que divide os dados em 50 partes iguais", "O valor que divide os dados em 4 partes iguais", "A soma dos valores em um conjunto de dados", "A frequência de um valor em um conjunto de dados"],
                answer: 1,
                explanation: "Um **Quartil** é um dos três valores que dividem um conjunto de dados ordenado em quatro partes iguais. O primeiro quartil (Q1) marca os 25%, a Mediana (Q2) os 50% e o terceiro quartil (Q3) os 75%."
            },
            {
                question: "Qual é o principal objetivo da estatística descritiva?",
                options: ["Fazer previsões sobre o futuro", "Resumir e organizar dados", "Testar hipóteses complexas", "Coletar novos dados de pesquisa"],
                answer: 1,
                explanation: "A **estatística descritiva** se concentra em coletar, organizar, resumir e apresentar dados de forma que sejam facilmente compreendidos, sem tirar conclusões sobre uma população maior."
            },
            {
                question: "O que um gráfico de dispersão mostra?",
                options: ["A frequência de cada valor", "A distribuição de dados qualitativos", "A relação entre duas variáveis numéricas", "A proporção de cada categoria"],
                answer: 2,
                explanation: "O **Gráfico de Dispersão** é usado para exibir e analisar a relação entre duas variáveis numéricas. Cada ponto no gráfico representa a interseção dos valores de duas variáveis para um único caso."
            },
            {
                question: "Qual o nome dado à tabela que mostra a frequência com que cada valor (ou intervalo) aparece em um conjunto de dados?",
                options: ["Tabela de probabilidade", "Tabela de distribuição de frequência", "Tabela de contingência", "Tabela de média"],
                answer: 1,
                explanation: "A **Tabela de Distribuição de Frequência** é uma tabela que resume dados, mostrando o número de vezes que cada valor ou intervalo de valores aparece em um conjunto de dados."
            },
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const questionCounter = document.getElementById('question-counter');
        const feedbackMessage = document.getElementById('feedback-message');
        const nextButton = document.getElementById('next-button');
        const finalScore = document.getElementById('final-score');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame(numQuestions) {
            totalQuestions = numQuestions;
            // Embaralha as perguntas e seleciona o número desejado
            shuffleArray(questions);
            currentQuestions = questions.slice(0, totalQuestions);

            currentQuestionIndex = 0;
            score = 0;
            
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < totalQuestions) {
                const q = currentQuestions[currentQuestionIndex];
                questionCounter.textContent = `Pergunta ${currentQuestionIndex + 1} de ${totalQuestions}`;
                questionText.textContent = q.question;
                optionsContainer.innerHTML = '';
                feedbackMessage.textContent = '';
                nextButton.classList.add('hidden');

                q.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add(
                        'option-button',
                        'bg-white', 'text-gray-800', 'font-semibold', 'py-4', 'px-6', 
                        'rounded-xl', 'shadow-md', 'border-2', 'border-gray-200',
                        'hover:border-blue-500'
                    );
                    button.onclick = () => checkAnswer(index);
                    optionsContainer.appendChild(button);
                });
            } else {
                showResults();
            }
        }

        function checkAnswer(selectedIndex) {
            const q = currentQuestions[currentQuestionIndex];
            const allOptions = optionsContainer.querySelectorAll('.option-button');

            allOptions.forEach((button, index) => {
                if (index === q.answer) {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
                button.disabled = true;
            });

            if (selectedIndex === q.answer) {
                score++;
                feedbackMessage.innerHTML = `**Correto!**<br><br>${q.explanation}`;
                feedbackMessage.classList.add('text-green-600');
                feedbackMessage.classList.remove('text-red-600');
            } else {
                feedbackMessage.innerHTML = `**Incorreto.** A resposta correta era: **${q.options[q.answer]}**.<br><br>${q.explanation}`;
                feedbackMessage.classList.add('text-red-600');
                feedbackMessage.classList.remove('text-green-600');
            }

            nextButton.classList.remove('hidden');
        }

        nextButton.onclick = () => {
            currentQuestionIndex++;
            displayQuestion();
        };

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScore.textContent = `${score} / ${totalQuestions}`;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
